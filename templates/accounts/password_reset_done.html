{% load static %} {% include 'includes/messages.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Email Sent</title>
  <link rel="stylesheet" href="{% static 'css/accounts/pass_done.css' %}">
</head>
<body>
  <div class="floating-elements">
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
    <div class="floating-dot"></div>
  </div>

  <div class="email-container">
    <div class="email-card">
      <div class="card-header">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <h1 class="card-title">Email Sent</h1>
        <p class="card-subtitle">Check your inbox</p>
      </div>

      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      
      <p class="message-text">
        We've emailed you instructions for setting your password. If you don't receive an email, please check your spam folder.
      </p>
      
      <a href="{% url 'login' %}" class="return-button">
        Return to Sign In
      </a>
    </div>
  </div>
</body>
</html>
