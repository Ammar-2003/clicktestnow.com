{% load static %} {% include 'includes/messages.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/accounts/pass_complete.css' %}">
</head>

<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="reset-container">
        <div class="reset-card">
            <div class="card-header">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="card-title">Password Reset</h1>
                <p class="card-subtitle">Successfully completed</p>
            </div>

            <div class="form-container">
                <div class="success-icon-large">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                
                <p class="message-text">
                    Your password has been set. You may go ahead and sign in now.
                </p>
                
                <a href="{% url 'login' %}" class="submit-button">
                    SIGN IN NOW
                </a>
            </div>
        </div>
    </div>
</body>
</html>
