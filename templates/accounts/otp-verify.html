{% load static %} {% include 'includes/messages.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="{% static 'css/accounts/otp_verify.css' %}">
</head>
<body>
    <div class="floating-elements">
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
        <div class="floating-dot"></div>
    </div>

    <div class="otp-container">
        <div class="otp-card">
            <div class="card-header">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                    </svg>
                </div>
                <h1 class="card-title">Email Verification</h1>
                <p class="card-subtitle">Enter the code sent to your email</p>
            </div>

            <form method="post" action="/accounts/otp-verify/">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_otp" class="form-label">One-Time Passcode</label>
                    <input 
                        type="text"
                        name="otp"
                        maxlength="4"
                        id="id_otp"
                        class="form-input"
                        placeholder="Enter the 4-digit OTP"
                        required
                    >
                </div>

                <button type="submit" class="submit-button">
                    Verify
                </button>
            </form>

            <p class="footer-text">
                Didn't receive an OTP? <a href="{% url 'resend-otp' %}" class="footer-link">Resend</a>
            </p>
        </div>
    </div>
</body>
</html>
